{% extends 'core/base.html' %}

{% load humanize %}

{% block title %}Checkout{% endblock title %}

{% block content %}

    <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
        
        <form action="{% url 'start_order' %}" method="post">
            {% csrf_token %}
            <div class="products w-full lg:w-3/4">
                <h1 class="mb-5 text-3xl">Checkout</h1>


                    <div class="w-full pr-6">
                        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                            <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
        
                            <div class="flex space-x-6">
                                <div class="w-1/2 mb-4">
                                    <label for="first_name" class="inline-block mb-2">First Name</label>
                                    <input type="text" name="first_name" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                                </div>
        
                                <div class="w-1/2 mb-4">
                                    <label for="last_name" class="inline-block mb-2">Last Name</label>
                                    <input type="text" name="last_name" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}">
                                </div>
                            </div>
        
                            <div class="mb-4">
                                <label for="address" class="inline-block mb-2">Address</label>
                                <input type="text" name="address" class="w-full p-5 rounded-xl">
                            </div>
        
                            <div class="flex space-x-6">
                                <div class="w-1/2 mb-4">
                                    <label for="zipcode" class="inline-block mb-2">Zip Code</label>
                                    <input type="text" name="zipcode" class="w-full p-5 rounded-xl">
                                </div>
        
                                <div class="w-1/2 mb-4">
                                    <label for="city" class="inline-block mb-2">City</label>
                                    <input type="text" name="city" class="w-full p-5 rounded-xl">
                                </div>
                            </div>
                        </div>
        
                        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                            <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
        
                            <div class="mb-4">
                                <label for="email" class="inline-block mb-2">Email</label>
                                <input type="email" name="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                            </div>
                            
                            <div class="mb-4">
                                <label for="phone" class="inline-block mb-2">Phone</label>
                                <input type="Phone" name="phone" class="w-full p-5 rounded-xl">
                            </div>
                        </div>
        
                        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                            <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
                        </div>
        
                    </div>

            </div>

            <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
                <h2 class="uppercase text-lg mb-5">Summary</h2>

                <div class="mb-6 flex justify-between">
                    <span class="font-semibold">Total</span>
                    <span>KSH {{ cart.get_total_cost | intcomma }}</span>
                </div>

                <button class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Confirm Checkout</button>

            </div>
        </form>
    </div>

{% endblock content %}
